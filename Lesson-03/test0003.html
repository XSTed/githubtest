<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test03</title>
    <style type="text/css">
        .container {
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .text {
            transform: translateY(100%);
            text-align: center;
            transition: transform 1s ease-in-out;
        }
    </style>

    <script>
        const text = document.querySelectorAll('.text');

        text.forEach((t, index) => {
            setTimeout(() => {
                t.style.transform = 'translateY(0%)';
            }, 1000 * (index + 1));
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="text">Text</div>
    </div>
    <div class="container">
        <div class="text">Text</div>
    </div>
    <div class="container">
        <div class="text">Text</div>
    </div>
    <div class="container">
        <div class="text">Text</div>
    </div>
    <div class="container">
        <div class="text">Text</div>
    </div>
    <div class="container">
        <div class="text">Text</div>
    </div>
</body>

</html>
