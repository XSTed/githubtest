<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var total = 0;
        for (let i = 60; i >= 20; i--) {
            if ((total + i) % 2 == 0) {
                document.write(total + "+" + i + "=" + (total + i) + "<br>");
            } else {
                document.write(total + "+" + i + "=<span style='color: blue;'>" + (total + i) + "</span>"+"<br>");
            }
            total = total + i;

        }
        document.write("for遞減迴圈測試從60加到20=" + total + "<br>");
    </script>
</body>

</html>
