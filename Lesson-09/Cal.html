<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript 計算機</title>
  </head>
  <body>
    <h1>JavaScript 計算機</h1>
    <input type="text" id="num1" placeholder="請輸入數字">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="請輸入數字">
    <button onclick="calculate()">計算</button>
    <p id="result"></p>

    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;

        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
