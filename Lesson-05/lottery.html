<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #nineSquare {
            height: 600px;
            width: 600px;
            align: center;
        }
    </style>

    <script>
        const cardGroup = ['card1', 'card2', 'card3', 'card6', 'card9', 'card8', 'card7', 'card4']

        let currentCard = 0;
        let isStop = true;
        let intervalId = null;

        function cardGame() {
            if (isStop) {
                intervalId = setInterval(() => {
                    document.getElementById(cardGroup[currentCard]).style.opacity = 0.5;
                    if (currentCard === 0) {
                        document.getElementById(cardGroup[cardGroup.length - 1]).style.opacity = 1;
                    } else {
                        document.getElementById(cardGroup[currentCard - 1]).style.opacity = 1;
                    }
                    currentCard = (currentCard + 1) % cardGroup.length;
                }, 100);

                isStop = false;
            } else {
                clearInterval(intervalId);
                isStop = true;
            }
        }

    </script>
</head>

<body>
    <div><button id="cardGame" onclick="cardGame();">Go! | Stop</button></div>
    <div id="nineSquare" style="display: flex; flex-wrap: wrap;">
        <div style="flex: 1 1 33.33%;">
